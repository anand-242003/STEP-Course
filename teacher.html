<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <style>
        :root {
            --primary-color: #2c3e95;
            --secondary-color: #3498db;
            --text-color: #2d3748;
            --card-background: #ffffff;
        }

        /* Body styles for background image */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Wrapper for the blurred background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("backgorund.png");
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust blur intensity */
            z-index: -1; /* Send background behind content */
        }

        /* Login container styles */
        .login-container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            z-index: 1;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Blurred Background -->
    <div class="background"></div>

    <!-- Login Form -->
    <div class="login-container">
       <h1 style="color:var(--text-color)">Instructor Registration</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Instructor ID" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
