<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        :root {
            --primary-color: #2c3e95;
            --secondary-color: #3498db;
            --background-color: #f0f4f8;
            --text-color: #2d3748;
            --card-background: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #d7e7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .registration-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .registration-container::before,
        .registration-container::after {
            content: '✏️';
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            z-index: 1;
        }

        .registration-container::before {
            top: -40px;
            left: -20px;
            transform: rotate(-15deg);
        }

        
            
    
       
        

        h1 {
            text-align: center;
            color: #2d3748;;
                margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #344adb;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
            transform: scale(1.04);
        }

        .submit-btn {
            background-color:  #2c3e95;;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: all 0.5s ease;
        }

        .submit-btn:hover {
            background-color:  #2c3e95;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

   

        .registration-container {
            animation: slideIn 0.7s ease-out;
        }

        @media screen and (max-width: 600px) {
            .registration-container {
                padding: 20px;
                width: 95%;
            }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("backgorund.png");
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust blur intensity */
            z-index: -1; /* Send background behind content */
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Student Registration</h1>
        <div class="background"></div>
        <form>
            <div class="form-group">
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required 
                    placeholder="Full Name"
                    
                >
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                   required 
                    placeholder=" Email"
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                   required 
                    placeholder="Password"
                   
                >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    id="schoolId" 
                     
                    required 
                    placeholder="School ID"
                    
                >
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
